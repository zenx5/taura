<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-link {
            color: black;
        }
        .header {
            padding-left: 5rem;
            padding-right: 5rem;
        }
        .titles-zone {
            padding-top:80px;
            padding-bottom: 40px;
        }
        .title-p1 {
            font-size: 2.5rem;
        }
        .title-p2 {
            font-size: 3.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-lg">
        <header class="header">
            <div class="d-flex">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./images/logo.png" alt="Logo Futuro" style="height: 90px;" class="me-2">
                </a>
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <ul class="navbar-nav gap-3 align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nossas Consultorias</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Recrutamento e Seleção</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-size:1rem;">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <section class="titles-zone">
                <h1 class="title-p1">Titulo</h1>
                <h2 class="title-p2">Subtitulo</h2>
            </section>
        </header>
    </div>
</body>
</html>
