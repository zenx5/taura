<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .text-primary {
            color: #003b5c !important; /* azul oscuro como el de la imagen */
        }

        .border-warning {
            border-color: #f7b733 !important; /* color amarillo */
        }

    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row text-center border border-warning rounded p-4 g-4">
            <div class="col-6 border-end border-bottom border-warning">
                <h3 class="fw-bold text-primary">+500</h3>
                <p class="text-muted small">CLIENTES ATENDIDOS</p>
            </div>
            <div class="col-6 border-bottom border-warning">
                <h3 class="fw-bold text-primary">+8000</h3>
                <p class="text-muted small">HORAS ENTREGANDO VALOR DE PERSONAS</p>
            </div>
            <div class="col-6 border-end border-warning">
                <h3 class="fw-bold text-primary">+09</h3>
                <p class="text-muted small">AÑOS DE MERCADO</p>
            </div>
            <div class="col-6">
                <h3 class="fw-bold text-primary">+1000</h3>
                <p class="text-muted small">PROFESIONALES IMPACTADOS</p>
            </div>
        </div>
    </div>


</body>
</html>
